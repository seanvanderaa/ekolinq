<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
  </head>
  <body>
    <div id="login-wrapper" class="align-center">
      <a href="/"><img src="../static/images/EKOLINQ-LOGO.png" height="20" alt=""></a>
      <h1>Admin Login</h1>
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
      <form method="POST">
        {{ csrf_token() }}
        <label for="admin_password">Enter username:</label>
        <input type="username" id="admin_username" name="admin_username" />
        <label for="admin_password">Enter password:</label>
        <input type="password" id="admin_password" name="admin_password" />
        <button type="submit" class="download-btn">Login</button>
      </form>
    </div>
  </body>
</html>
