<div id="request-id-modal" class="content-width align-center">
    <h2>Edit a Request</h2>
    <p style="max-width: 400px;">Enter your six-digit request confirmation number below to edit the details of your request. You can find this number in your confirmation email.</p>
    <form action="/edit-request" method="POST">
      <input type="text" name="request_id" id="request_id" placeholder="000000">
      <button type="submit" class="action-btn align-center">Submit</button>
    </form>
</div>
